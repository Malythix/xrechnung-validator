<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfergebnis - Validator</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffed00;
            padding: 20px 40px;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .status {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            background-color: #e6e6e6;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div style="font-weight: bold; font-size: 24px;">Serviceportal <span style="font-weight: normal;">Validator</span></div>
    </header>
    <main>
        <h1>Prüfergebnis</h1>
        <p>Datei: <strong>{{ filename }}</strong></p>
        
        <div class="status {{ 'success' if success else 'error' }}">
            {% if success %}
                <strong>Erfolg:</strong> Die Datei wurde erfolgreich verarbeitet.
            {% else %}
                <strong>Fehler:</strong> Bei der Validierung sind Probleme aufgetreten.
            {% endif %}
        </div>

        <h3>Validator Ausgabe:</h3>
        <pre>{{ output }}</pre>

        <a href="/" class="btn">Zurück zur Startseite</a>
    </main>
</body>
</html>
