services:
  validator-service:
    build: .
    container_name: kosit-validator
    ports:
      - "8080:8080"
    volumes:
      - ./scenarios:/scenarios
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.validator.rule=Host(`validator.example.com`)"
      - "traefik.http.services.validator.loadbalancer.server.port=8080"
